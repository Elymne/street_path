name: poc_street_path
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  intl: any # To manage string data.
  dio: any # To make http request.
  flutter_dotenv: any # Env manager.

  logger: any
  mocktail: any

  path_provider: any
  path: any

  uuid: any

  flutter_riverpod: any # To manage state and DI.

  flutter_nearby_connections: any # Communication for my StreetPath.

  objectbox: any # NAtive dart Data storage.
  objectbox_flutter_libs: any # Data storage for flutter.

  flutter_foreground_task: any # Background service runner (Android).

dev_dependencies:
  build_runner: any # dart build runner (code gen).
  objectbox_generator: any # Data storage gen.
  flutter_lints: ^6.0.0
  flutter_test:
      sdk: flutter

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - .env